  <style>
    body {
      background-color: #f5f8fc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      display: flex;
      flex-direction: row;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 800px;
      width: 90%;
    }

    .left-column, .right-column {
      padding: 30px;
      box-sizing: border-box;
    }

    .left-column {
      background-color: #e6f0ff;
      width: 40%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px; /* Ensures consistent space for logo scaling */
    }

    .left-column img {
      height: 30%; /* Logo occupies 50% of column height */
      width: auto;
      margin-bottom: 20px;
      object-fit: contain;
    }

    .left-column h1 {
      font-size: 20px;
      margin-bottom: 5px;
      color: #002855;
    }

    .left-column p {
      font-weight: 500;
      color: #004080;
      margin: 0;
    }

    .right-column {
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .right-column a {
      margin: 8px 0;
      font-size: 16px;
      text-decoration: none;
      color: #0066cc;
      font-weight: 500;
    }

    .right-column a:hover {
      text-decoration: underline;
    }

    .qr-code {
      margin-top: 20px;
    }

    .qr-code img {
      width: 120px;
      height: auto;
    }

    .scan-note {
      font-size: 0.9em;
      margin-top: 10px;
      color: #555;
    }

    @media screen and (max-width: 700px) {
      .card {
        flex-direction: column;
      }
      .left-column, .right-column {
        width: 100%;
        text-align: center;
        align-items: center;
        height: auto;
      }
      .right-column {
        align-items: center;
      }
      .left-column img {
        height: 100px;
      }
    }
  </style>
